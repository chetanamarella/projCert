---
- hosts:
  become: true
  become_user: root
  ansible_host: 3.138.86.154
  tasks:    
  - name: Install pip
    apt: name=python3-pip state=present

  - name: install docker-py
    pip: name=docker-py

  - name: Running the container
    docker_container:
     name: neww
     image: chetana3/project:20
     ports:
      - "8085:80"
     state: started

  - name: Check if container is running
    shell: docker ps
